<form id="pb_mongodbManage_form">
  <div class="form-group">
    <label for="pb_mongodbManage_name">^loc_NAME^</label>
    <input type="text" id="pb_mongodbManage_name" name="pb_mongodbManage_name" class="form-control" required></input>
  </div>
  <div class="form-group">
    <label for="pb_mongodbManage_email">^loc_EMAIL^</label>
    <input type="email" id="pb_mongodbManage_email" name="pb_mongodbManage_email" class="form-control" required></input>
  </div>
  <div class="form-group">
    <label for="pb_mongodbManage_comment">^loc_COMMENT^</label>
    <textarea id="pb_mongodbManage_comment" name="pb_mongodbManage_comment" class="form-control" style="min-height: 100px"></textarea>
  </div>
  <button type="submit" id="pb_mongodbManage_submit" class="btn btn-primary" onclick="submitPBmongodbManage()">
    <span id="pb_mongodbManage_spinner" style="display: none">
      <i class="fa fa-circle-o-notch fa-spin"></i>&nbsp;
    </span>
    ^loc_SUBMIT^
  </button>
  <div id="pb_mongodbManage_success" class="form-group" style="display: none">^loc_mongodbManage_SUCCESS^</div>
  <div id="pb_mongodbManage_error" class="form-group" style="display: none">^loc_mongodbManage_ERROR^</div>
  <div id="pb_mongodbManage_invalid" class="form-group" style="display: none">^loc_mongodbManage_INVALID^</div>
</form>
<script type="text/javascript" src="^jquery_validate_src^"></script>
<script type="text/javascript" src="/public/mongodbManage-pencilblue/js/pb_mongodbManage_form.js"></script>
