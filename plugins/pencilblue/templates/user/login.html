<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>^site_name^ ^page_name^</title>
    <meta name="description" content="^meta_desc^">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="robots" content="noindex">

    <link rel="stylesheet" type="text/css" href="^bootstrap_css_src^">
    <link rel="stylesheet" type="text/css" href="/css/admin.css">

    <script type="text/javascript" src="^jquery_src^"></script>
    <script type="text/javascript" src="^jquery_validate_src^"></script>
    <script type="text/javascript" src="^bootstrap_js_src^"></script>

    <script type="text/javascript" src="/js/user/login.js"></script>
  </head>
  <body style="background:#FFFFCC">
    <div style="position: absolute;width: 300px;height: 200px;z-index: -15;top: 60%;left: 35%;margin: -100px 0 0 -150px;">
      <img src="/img/pb_logo.png" style="width: 1000px; opacity:0.5;">
    </div>
    <div style="position: absolute;width: 300px;height: 200px;top: 45%;left: 70%;margin: -100px 0 0 -150px;opacity:0.3;">
      <img src="/img/123.png" style="/* width: 1000px; */">
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div>
            <img id="login_logo" src="^site_logo^"></img>
          </div>
          ^error_success^
          <div class="panel panel-default">
            <div class="panel-heading">^loc_LOGIN^ | <a href="/user/sign_up">^loc_CREATE_ACCOUNT^</a></div>
            <div class="panel-body">
              <form id="login_form" method="post" action="/actions/login">
                <fieldset>
                  <div class="form-group">
                    <label>^loc_USERNAME_OR_EMAIL^</label>
                    <input type="text" id="username" name="username" class="form-control" autofocus="true" onkeyup="checkForLogin(event)"></input>
                  </div>
                  <div class="form-group">
                    <label>^loc_PASSWORD^</label>
                    <input type="password" id="password" name="password" class="form-control" onkeyup="checkForLogin(event)"></input>
                  </div>
                  <input type="button" class="btn btn-lg btn-primary btn-block" value="^loc_LOGIN^" onclick="login()">
                  <div class="forgot_password">
                    <a href="javascript:forgotPassword()">I forgot my password</a>
                    II
                    <a data-toggle="modal" data-target="#forget_username">I forgot my username</a>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
          <div style="text-align: right">
            <a href="^site_root^"><i class="fa fa-angle-double-left"></i>&nbsp;^loc_BACK_HOME^</a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- login modal -->
    <div class="modal fade" id="forget_username" role="dialog" cols="70">
      <div class="modal-dialog" id = "modal-dialog">
        <!-- Modal content-->
          <div class="modal-content" id = "modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Please Enter Your Email</h4>
              </div>
              <form id="send_username_form" method="post" action="/actions/forgot_username">
                <div class="modal-body" id= "edit_modal">
                 <input type="text" id="user_email" name="user_email" class="form-control" placeholder="Email Address" required></input>
                </div>
                <div class="modal-footer" id = "modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">
                      Cancel
                  </button>
                  <a href="javascript:forgotUsername()" class="btn btn-primary" >
                     Submit
                  </a>
                  </div>
              </form>
            </div>
      </div>            
  </div>
</html>
